abstract:
  description: Prostřednictvím zařízení uživatelé získávají přístup k vašim firemním prostředkům. Pokud jako správce IT chcete chránit firemní prostředky, chcete mít nad těmito zařízeními kontrolu. Umožňuje vám zajistit, aby uživatelé přistupovali k vašim prostředkům ze zařízení, která splňují vaše standardy zabezpečení a dodržování předpisů.<br>Správa zařízení je také základem pro scénáře podmíněného přístupu na základě zařízení. Pomocí podmíněného přístupu na základě zařízení můžete zajistit, že přístup k prostředkům ve vašem prostředí je možný jenom se spravovanými zařízeními.
