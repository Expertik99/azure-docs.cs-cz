abstract:
  description: Identita spravované služby (MSI) poskytuje službám Azure automaticky spravovanou identitu v Azure Active Directory (Azure AD). Tuto identitu můžete použít k ověření pro jakoukoli službu, která podporuje ověřování Azure AD, aniž byste ve vašem kódu museli mít přihlašovací údaje.  Naučte se prostřednictvím našich šablon Rychlý start a kurzů vytvářet a spravovat identity spravované služby.
  aside:
