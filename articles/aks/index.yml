abstract:
  description: Azure Kubernetes Service (AKS) spravuje hostované prostředí Kubernetes a umožňuje tak rychle a snadno nasazovat a spravovat kontejnerizované aplikace bez znalosti orchestrace kontejnerů. Zároveň eliminuje režii spojenou s probíhajícími operacemi a údržbou díky zřizování, upgradování a škálování prostředků na vyžádání bez nutnosti odpojovat aplikace.<div class="IMPORTANT alert"><p>Důležité</p><p>Azure Kubernetes Service (AKS) je aktuálně ve verzi <strong>Preview</strong>. Verze Preview vám zpřístupňujeme pod podmínkou, že budete souhlasit s <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">dodatečnými podmínkami použití</a>. Některé aspekty této funkce se můžou před zveřejněním změnit.</p></div>
