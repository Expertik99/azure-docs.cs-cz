abstract:
  description: Služba Azure Maps poskytuje vývojářům ze všech odvětví výkonné geoprostorové funkce společně s čerstvými mapovými daty, které jsou nezbytné k zajištění geografického kontextu pro webové a mobilní aplikace. Tato služba představuje sadu rozhraní REST API, které jsou kompatibilní s rozhraním Azure One API, doprovázenou webovým ovládáním v JavaScriptu pro zajištění snadného, flexibilního a přenositelného vývoje napříč různými médii.
