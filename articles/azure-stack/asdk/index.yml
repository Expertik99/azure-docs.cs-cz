abstract:
  description: Azure zásobníku Development Kit (ASDK) je jedním uzlem nasazení Azure zásobníku, která můžete stáhnout a použít zdarma. ASDK je určená a poskytuje prostředí, ve kterém můžete vyhodnotit Azure zásobníku a vývoj moderních aplikací pomocí rozhraní API a nástrojů konzistentní s Azure v testovacím prostředí. <br/><br/>Pokud jste Azure zásobníku subjektu, který spravuje infrastrukturu integrované systémy a nabízí služby, přečtěte si naše <a href="/azure/azure-stack/">operátor dokumentaci</a>.<br/><br/>Pokud jste zásobník Azure uživatele, který používá služby nebo sestavení aplikací pro Azure zásobníku, přečtěte si naše <a href="/azure/azure-stack/user">dokumentaci pro uživatele</a>.
