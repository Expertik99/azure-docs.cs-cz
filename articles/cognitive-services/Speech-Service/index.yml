- title: Speech Devices SDK
  items:
  - type: paragraph
    text: Díky zavedení unifikované služby Speech Service teď Microsoft a jeho partneři nabízejí integrovanou hardwarovou/softwarovou platformu, která je optimalizovaná pro vývoj zařízení s podporou řeči&#58; <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>. Tato sada SDK je vhodná pro vývoj ambientních zařízení pro všechny typy aplikací a umožňuje definovat vlastní <I>aktivační slovo</I> jedinečné pro vaši značku. Tento hardware poskytuje špičkové zpracování zvuku z vícekanálových zdrojů pro přesnější rozpoznávání řeči, včetně potlačení šumu, a technologií Far-Field Voice a Beamforming.
