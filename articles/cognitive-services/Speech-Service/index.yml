  description: Microsoft Speech Service SDK poskytuje vývojářům snadný způsob vytváření výkonných funkcí s podporou řeči, jako je řízení pomocí hlasových příkazů, přepis a diktování. Stejnou technologii používají Cortana, Microsoft Office a další. Hlavní odlišností služby Microsoft Speech je možnost přizpůsobit akustické a jazykové modely převodu <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">řeči na text</a>, aby vyhovovaly specializovaným slovníkům, hlučným prostředím a různým způsobům řeči. Ve skutečnosti je k dispozici také přizpůsobený <a href="http://aka.ms/customvoice">převod řeči na text</a> a <a href="http://aka.ms/customtranslator">překlad řeči</a>.<br/><br/>Naše sada Speech SDK je k dispozici na několika platformách v několika programovacích jazycích, takže se můžete postarat o správu živých mikrofonů, streamování v reálném čase nebo souborovou komunikaci po dávkách v závislosti na tom, co vaše aplikace potřebuje.
