abstract:
  description: Služba Microsoft Speech poskytuje vývojářům snadný způsob vytváření výkonných funkcí s podporou řeči, včetně řízení pomocí hlasových příkazů, přepisu, diktování a překladu s využitím <a href="rest-apis">REST API</a> nebo <a href="speech-sdk">C#, C++ nebo Java SDK</a>.<p>Služba Speech umožňuje přizpůsobit modely převodu <a href="how-to-customize-speech-models">řeči na text</a>, aby vyhovovaly specializovaným slovníkům, hlučným prostředím a různým způsobům řeči. K dispozici je také přizpůsobený <a href="https://cris.ai/Home/customvoice">převod textu na řeč</a> a <a href="https://www.microsoft.com/translator/customization.aspx">překlad řeči</a>.<p>Další informace najdete v tématu <a href="overview">Co je služba Speech?</a>
