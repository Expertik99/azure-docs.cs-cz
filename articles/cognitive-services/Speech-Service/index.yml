- title: Řeč na text
  items:
  - type: paragraph
    text: Naše sada Speech SDK podporuje převod <b>řeči na text</b> (Speech-to-Text, STT), nebo rozpoznání řeči.  Speech SDK přepisuje zvukové streamy do textové podoby, kterou vaše aplikace může přijmout jako vstup. Vaše aplikace potom může například zadat tento text do dokumentu nebo ho zpracovat jako příkaz.
  - type: paragraph
    text: Toto jsou běžné příklady použití převodu <b>řeči na text</b> prostřednictvím Speech SDK&#58;
  - type: list
    style: unordered
    items:
    - text: Rozpoznání krátké promluvy, jako je třeba příkaz, bez přechodných výsledků
    - text: Přepis dlouhé předem zaznamenané promluvy, jako je třeba zpráva hlasové pošty
    - text: Přepis streamované řeči v reálném čase s částečnými výsledky pro účely diktování
    - text: Určení, co uživatel chce dělat, na základě mluveného požadavku v přirozeném jazyce
  - type: paragraph
    text: Speech SDK podporuje interaktivní přepis řeči s průběžným <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">převodem řeči na text</a> v reálném čase a s průběžnými výsledky. Podporuje také detekci konce řeči, volitelné automatické použití velkých a malých písmen a interpunkce, maskování vulgarismů a normalizaci textu.
  - type: paragraph
    text: Hlavní odlišností služby Microsoft Speech je možnost přizpůsobit akustické a jazykové modely převodu <a href="http://aka.ms/customspeech">řeči na text</a>, aby vyhovovaly specializovaným slovníkům, hlučným prostředím a různým způsobům řeči.
- title: Překlad řeči
  items:
  - type: paragraph
    text: Speech SDK se dá také využít pro <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">překlad řeči</a>.  Díky streamování <b>překladu řeči</b> prostřednictvím Speech SDK tato služba vrací průběžné výsledky, které je možné zobrazovat uživateli jako indikátor průběhu překladu. Výsledky se dají vrátit v textové nebo hlasové podobě.
  - type: paragraph
    text: Mezi případy použití pro <b>překlad řeči</b> prostřednictvím Speech SDK patří&#58;
  - type: list
    style: unordered
    items:
    - text: Implementace zařízení nebo mobilní aplikace pro překlad konverzací pro cestovatele
    - text: Zajištění automatického překladu pro titulky zvukových a obrazových záznamů
  - type: paragraph
    text: Modely <b>překladu řeči</b> se také dají <a href="http://aka.ms/customtranslator">přizpůsobit</a>.
- title: Převod textu na řeč
  items:
  - type: paragraph
    text: V současnosti se <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">převod textu na řeč</a> (TTS) neboli syntéza řeči podporuje prostřednictvím rozhraní REST API, které převádí prostý text na přirozeně znějící řeč, která se do vašich aplikací dodává ve zvukovém souboru. Pro řadu jazyků je k dispozici několik hlasů, které se liší pohlavím nebo přízvukem.
  - type: paragraph
    text: Naše sada Speech SDK poskytuje přístup k převodu řeči na text a překladu řeči. Převod textu na řeč využívá volání REST POST přes HTTP.
  - type: paragraph
    text: Rozhraní REST API pro <b>převod textu na řeč</b> podporuje značky <b>SSML (Speech-Synthesis-Markup-Language)</b>, takže můžete zadat přesnou fonetickou výslovnost problematických slov. SSML může také přímo v textu indikovat řečové charakteristiky (včetně důrazu, rychlosti, hlasitosti, pohlaví a výšky).
  - type: paragraph
    text: Pokud chcete pro vaši aplikaci využít nepodporovaný dialekt nebo jedinečný hlas, můžete si na základě vlastních ukázek řeči vytvořit <a href="http://aka.ms/customvoice">vlastní hlasová písma</a>.
  - type: paragraph
    text: Toto jsou běžné příklady použití rozhraní REST API pro převod <b>textu na řeč</b>&#58;
  - type: list
    style: unordered
    items:
    - text: Hlasový výstup jako alternativní obrazovkový výstup pro uživatele se zrakovým postižením.
    - text: Hlasové výzvy pro aplikace v automobilech, jako je navigace
    - text: Konverzační uživatelská rozhraní spolupracující s rozhraním API pro převod <b>řeči na text</b>
- title: Speech Devices SDK
  items:
  - type: paragraph
    text: Díky zavedení unifikované služby Speech Service teď Microsoft a jeho partneři nabízejí integrovanou hardwarovou/softwarovou platformu, která je optimalizovaná pro vývoj zařízení s podporou řeči&#58; <b>Speech Devices SDK</b>. Tato sada SDK je vhodná pro vývoj inteligentních hlasových zařízení pro všechny typy použití.
  - type: paragraph
    text: Sada <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a> vám umožní vytvořit vlastní ambientní zařízení s individuálním aktivačním slovem, které je jedinečné pro vaši značku a aktivuje zachytávání zvuku. Poskytuje také špičkové zpracování zvuku z vícekanálových zdrojů pro přesnější rozpoznávání řeči, včetně potlačení šumu, a technologií Far-Field Voice a Beamforming.
