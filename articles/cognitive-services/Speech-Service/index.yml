- title: Speech Devices SDK
  items:
  - type: paragraph
    text: Díky zavedení unifikované služby Speech Service teď Microsoft a jeho partneři nabízejí integrovanou hardwarovou/softwarovou platformu, která je optimalizovaná pro vývoj zařízení s podporou řeči&#58; <b>Speech Devices SDK</b>. Tato sada SDK je vhodná pro vývoj inteligentních hlasových zařízení pro všechny typy použití.
  - type: paragraph
    text: Sada <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">Speech Devices SDK</a> vám umožní vytvořit vlastní ambientní zařízení s individuálním aktivačním slovem, které je jedinečné pro vaši značku a aktivuje zachytávání zvuku. Poskytuje také špičkové zpracování zvuku z vícekanálových zdrojů pro přesnější rozpoznávání řeči, včetně potlačení šumu, a technologií Far-Field Voice a Beamforming.
