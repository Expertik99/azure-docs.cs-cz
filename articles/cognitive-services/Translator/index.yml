abstract:
  description: Microsoft Translator Text API je cloudová služba pro strojový překlad. Pomocí tohoto rozhraní API můžete překládat texty z libovolné aplikace nebo služby téměř v reálném čase, a to pomocí jednoduchého volání rozhraní REST API. Rozhraní API využívá nejmodernější technologie neuronového strojového překladu a nabízí také i technologie statistického strojového překladu. Seznam podporovaných jazyků pro neuronový i statistický strojový překlad najdete v části věnované <a href="languages.md">podporovaným jazykům</a>.
