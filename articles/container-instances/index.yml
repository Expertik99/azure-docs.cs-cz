abstract:
  description: Služba Azure Container Instances nabízí nejrychlejší a nejjednodušší způsob provozování kontejneru v Azure. Není přitom nutné zřizovat žádné virtuální počítače nebo využívat služby vyšší úrovně. Naučte se vytvářet a spravovat instance kontejnerů prostřednictvím našich šablon Rychlý start, výukových kurzů a ukázek.<p>Pokud vyžadujete kompletní řešení orchestrace kontejnerů, prohlédněte si <a href="/azure/aks/">dokumentaci ke službě Azure Kubernetes Service (AKS)</a>.</p>
