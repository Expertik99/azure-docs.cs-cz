  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 04/28/2017
  ms.author: carolz
abstract:
  description: "Databáze Azure Cosmos je globálně distribuovaná databázová služba navržená pro umožnění elastického a nezávislého škálování propustnosti a úložiště napříč jakýmkoli počtem zeměpisných oblastí s komplexní smlouvou SLA.  Pomocí databáze Cosmos můžete vyvíjet databáze dokumentů, klíčů a hodnot nebo grafů s použitím oblíbených rozhraní API a programovacích modelů. Naučte se používat databázi Cosmos prostřednictvím našich šablon Rychlý start, kurzů a ukázek."
