abstract:
  description: Azure Event Hubs je platforma pro streamování dat a služba pro zpracování událostí, která je schopná přijmout a zpracovat miliony událostí za sekundu. Pro publikování událostí tato služba podporuje protokoly HTTPS a AMQP 1.0.
