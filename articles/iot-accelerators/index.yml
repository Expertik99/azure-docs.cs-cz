abstract:
  description: Začněte rychle s využitím akcelerátorů řešení IoT při sestavování vašich řešení IoT. Přidávejte nová zařízení a připojujte existující prostřednictvím sad SDK zařízení pro několik platforem, včetně Linuxu, Windows a operačních systémů pracujících v reálném čase. Snadno škálujte z několika málo senzorů na miliony současně připojených zařízení a spolehněte se na celosvětovou dostupnost služby Azure. Na velikosti projektu přitom nezáleží.
