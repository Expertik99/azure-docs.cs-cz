abstract:
  description: Služba IoT Hub Device Provisioning je pomocná služba pro IoT Hub. Umožňuje plně automatizované zřizování za běhu ve správném IoT Hubu, které nevyžaduje zásah člověka. Zákazníci tak mohou bezpečným a škálovatelným způsobem zřizovat miliony zařízení. Pomocí našich šablon Rychlý start, kurzů a ukázek se naučíte zřizovat zařízení v IoT Hubu.
sections:
- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: Zjistěte, jak nastavit první instanci služby Device Provisioning a zřídit v IoT Hubu simulované zařízení.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Nastavení automatického zřizování
      href: /azure/iot-dps/quick-setup-auto-provision
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Vytvoření simulovaného zařízení
      href: /azure/iot-dps/quick-create-simulated-device
