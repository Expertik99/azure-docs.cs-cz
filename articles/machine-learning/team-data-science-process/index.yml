abstract:
  description: Vědecké zpracování týmových dat je agilní a interaktivní metodologie pro datové vědy, která pomáhá efektivně dodávat prediktivní analytická řešení a inteligentní aplikace. Vědecké zpracování týmových dat pomáhá vylepšit spolupráci a učení v rámci týmů. Obsahuje výtah osvědčených postupů a struktur od Microsoftu a dalších společností v tomto oboru, které usnadňují úspěšnou implementaci iniciativ datových věd. Cílem je umožnit společnostem plně využít výhod jejich analytického programu.
