  description: Naučíte se streamovat videa na vyžádání, živě vysílat a analyzovat vaše videa pomocí Media Services. Kurzy, reference k rozhraní API a další dokumentace ukazují, jak bezpečně doručovat živé video a video na vyžádání nebo zvukový stream, který se škáluje milionům uživatelů.
